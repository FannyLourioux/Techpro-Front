
<h1 class="center">
    Connexion en tant qu'administrateur
  </h1>
  <div class="center">
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="seConnecter()">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <label>Email</label>
        <input type="email" placeholder="exemple@mail.com" formControlName="email" class="form-control" id="inputEmail3" name="email" ngModel email required>
      </p>
      <div class="alert alert-danger" *ngIf="formControls.email.errors?.required && formControls.email.touched" role="alert">
        Email requis
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <label>Mot de passe</label>
        <input type="password" placeholder="MotDePasse" formControlName="password" class="form-control" id="inputPassword3" name="password" password ngModel required minlength="8">
      </p>
  
      <div class="alert alert-danger" *ngIf="formControls.password.errors?.required && formControls.password.touched || formControls.password.errors?.minlength" role="alert">
        8 caractÃ¨res minimum
      </div>
  
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
  </div>
