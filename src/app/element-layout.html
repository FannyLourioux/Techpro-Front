
<ul>
    <li *ngFor="let article of articles"> 
        <img alt src={{article.photo}}/> <!--Ne pas ajouter d'espace sinon ça casse les images-->
        <ul>
            <li>{{ article.name }}</li>
            <li>{{ article.brand }}</li>
            <li>{{ article.price }} €</li>
            <li>{{ article.label }}</li>
            <li>
                <button class="deletebtn" type="button" (click)="delete(article.id)">Supprimer</button>
                <button class="addbtn" type="button" (click)="ajoutPanier(article.id)">Ajouter au Panier</button>
            </li>
        </ul>
    </li>
</ul>
