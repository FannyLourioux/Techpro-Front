<ul>
    <li *ngFor="let article of articles"> 
        <ul>
            <li>
                <img src="{{article.photo}}" alt=""/>
            </li>
            <li>{{ article.name }}</li>
            <li>{{ article.brand }}</li>
            <li>{{ article.price }}</li>
            <li>{{ article.label }}</li>
            <li>
                <button type="button" (click)="delete(article.id)">Supprimer</button>
            </li>
        </ul>
    </li>
</ul>
